<div class="card col-lg">

    <table class="table table-hover">
        <tr>
            <th>Title</th>
            <th>Image</th>
        </tr>

        {% for photo in photos %}
        <tr>
            <td><a href=" {{photo.pk}} ">{{ photo.title }}</a></td>
            <td><img src="{{photo.image.url}}"></td>
        </tr>
        {% endfor %}

    </table>

    <p>
        <a href="/photo/add" class="btn btn-success m-5">Add New Photo</a>
    </p>

</div>
