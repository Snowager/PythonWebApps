<div class="card col-lg">

    <table class="table table-hover">
        <tr>
            <th>Hero</th>
            <th>Author</th>
        </tr>

        {% for hero in Heroes %}
        <tr>
            <td><a href=" {{hero.pk}} "><img src="{{ hero.image }}" height="200" width="200"></a></td>
            <td>{{ blog.author }}</td>
        </tr>
        {% endfor %}

    </table>

    <p>
        <a href="/Hero/add" class="btn btn-success m-5">Add New Blog</a>
    </p>

</div>
